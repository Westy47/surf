<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0e0a;
            --bg-secondary: #1a1814;
            --primary: #ff8800;
            --primary-bright: #ffaa33;
            --primary-dim: #cc6600;
            --primary-dark: #663311;
            --amber: #ffaa00;
            --text-shadow: 0 0 4px currentColor;
            --glow-primary: 0 0 15px rgba(255, 136, 0, 0.4);
        }

        /* Theme variations */
        [data-theme="drake"] {
            --bg-primary: #0f0e0a;
            --bg-secondary: #1a1814;
            --primary: #ff8800;
            --primary-bright: #ffaa33;
            --primary-dim: #cc6600;
            --primary-dark: #663311;
            --glow-primary: 0 0 15px rgba(255, 136, 0, 0.4);
        }

        [data-theme="green"] {
            --bg-primary: #0a0f0a;
            --bg-secondary: #141a14;
            --primary: #00ff00;
            --primary-bright: #33ff33;
            --primary-dim: #00cc00;
            --primary-dark: #003300;
            --glow-primary: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        [data-theme="blue"] {
            --bg-primary: #0a0e0f;
            --bg-secondary: #141a1c;
            --primary: #0088ff;
            --primary-bright: #33aaff;
            --primary-dim: #0066cc;
            --primary-dark: #003366;
            --glow-primary: 0 0 15px rgba(0, 136, 255, 0.4);
        }

        [data-theme="red"] {
            --bg-primary: #0f0a0a;
            --bg-secondary: #1a1414;
            --primary: #ff4444;
            --primary-bright: #ff6666;
            --primary-dim: #cc3333;
            --primary-dark: #661111;
            --glow-primary: 0 0 15px rgba(255, 68, 68, 0.4);
        }

        [data-theme="purple"] {
            --bg-primary: #0e0a0f;
            --bg-secondary: #1a1420;
            --primary: #aa44ff;
            --primary-bright: #cc66ff;
            --primary-dim: #8833cc;
            --primary-dark: #441166;
            --glow-primary: 0 0 15px rgba(170, 68, 255, 0.4);
        }

        [data-theme="rose-pine"] {
            --bg-primary: #191724;
            --bg-secondary: #1f1d2e;
            --primary: #ebbcba;
            --primary-bright: #f6c177;
            --primary-dim: #eb6f92;
            --primary-dark: #31748f;
            --glow-primary: 0 0 15px rgba(235, 188, 186, 0.4);
        }

        [data-theme="rose-pine-moon"] {
            --bg-primary: #232136;
            --bg-secondary: #2a273f;
            --primary: #ea9a97;
            --primary-bright: #f6c177;
            --primary-dim: #eb6f92;
            --primary-dark: #3e8fb0;
            --glow-primary: 0 0 15px rgba(234, 154, 151, 0.4);
        }

        [data-theme="rose-pine-dawn"] {
            --bg-primary: #faf4ed;
            --bg-secondary: #fffaf3;
            --primary: #d7827e;
            --primary-bright: #ea9d34;
            --primary-dim: #b4637a;
            --primary-dark: #56949f;
            --glow-primary: 0 0 15px rgba(215, 130, 126, 0.4);
        }

        [data-theme="catppuccin-latte"] {
            --bg-primary: #eff1f5;
            --bg-secondary: #e6e9ef;
            --primary: #8839ef;
            --primary-bright: #7287fd;
            --primary-dim: #6c7086;
            --primary-dark: #9ca0b0;
            --glow-primary: 0 0 15px rgba(136, 57, 239, 0.4);
        }

        [data-theme="catppuccin-frappe"] {
            --bg-primary: #303446;
            --bg-secondary: #414559;
            --primary: #ca9ee6;
            --primary-bright: #f2d5cf;
            --primary-dim: #a5adce;
            --primary-dark: #626880;
            --glow-primary: 0 0 15px rgba(202, 158, 230, 0.4);
        }

        [data-theme="catppuccin-macchiato"] {
            --bg-primary: #24273a;
            --bg-secondary: #363a4f;
            --primary: #c6a0f6;
            --primary-bright: #f0c6c6;
            --primary-dim: #a5adcb;
            --primary-dark: #5b6078;
            --glow-primary: 0 0 15px rgba(198, 160, 246, 0.4);
        }

        [data-theme="catppuccin-mocha"] {
            --bg-primary: #1e1e2e;
            --bg-secondary: #313244;
            --primary: #cba6f7;
            --primary-bright: #f5c2e7;
            --primary-dim: #a6adc8;
            --primary-dark: #585b70;
            --glow-primary: 0 0 15px rgba(203, 166, 247, 0.4);
        }


        body {
            background: var(--bg-primary);
            color: var(--primary);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Selected URL display */
        .selected-info {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--primary-dark);
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-url {
            color: var(--primary-bright);
            font-size: 1rem;
            word-break: break-all;
        }

        .no-selection {
            color: var(--primary-dim);
            font-size: 0.9rem;
        }

        /* Commands section - centered */
        .commands-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        /* Dynamic input display */
        .input-display {
            background: var(--bg-secondary);
            border: 1px solid var(--primary-dark);
            border-radius: 4px;
            padding: 1.5rem;
            max-width: 700px;
            width: 90%;
            box-shadow: var(--glow-primary);
        }

        .current-input {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .input-prompt {
            color: var(--primary-bright);
            margin-right: 0.5rem;
            font-weight: bold;
        }

        .input-value {
            color: var(--primary-bright);
            font-family: inherit;
        }

        .input-cursor {
            color: var(--primary);
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .multiple-choices {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .choice-option {
            background: var(--bg-primary);
            border: 1px solid var(--primary-dark);
            color: var(--primary-dim);
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            font-size: 0.9rem;
        }

        .choice-option:hover,
        .choice-option.active {
            background: color-mix(in srgb, var(--primary) 15%, transparent);
            border-color: var(--primary);
            color: var(--primary-bright);
            box-shadow: 0 0 8px color-mix(in srgb, var(--primary) 25%, transparent);
        }

        .choice-option.selected {
            background: color-mix(in srgb, var(--primary) 20%, transparent);
            border-color: var(--primary);
            color: var(--primary-bright);
            box-shadow: 0 0 0 2px var(--primary), 0 0 12px color-mix(in srgb, var(--primary) 35%, transparent);
        }

        .search-indicator {
            color: var(--primary-dim);
            font-style: italic;
            padding: 0.5rem 1rem;
            background: color-mix(in srgb, var(--primary) 8%, transparent);
            border: 1px solid var(--primary-dark);
            border-radius: 3px;
        }

        .commands-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 600px;
        }

        .command {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .command:hover {
            background: color-mix(in srgb, var(--primary) 10%, transparent);
            box-shadow: 0 0 4px color-mix(in srgb, var(--primary) 20%, transparent);
        }

        .command.highlight {
            background: color-mix(in srgb, var(--primary) 15%, transparent);
            box-shadow: 0 0 0 1px var(--primary-dark), 0 0 8px color-mix(in srgb, var(--primary) 25%, transparent);
        }

        .command.focused {
            background: color-mix(in srgb, var(--primary) 20%, transparent);
            box-shadow: 0 0 0 2px var(--primary), 0 0 12px color-mix(in srgb, var(--primary) 35%, transparent);
            outline: none;
        }

        .key {
            display: inline-block;
            width: 2ch;
            color: var(--primary-bright);
            font-weight: bold;
            margin-right: 1rem;
            text-align: center;
        }

        .name {
            color: var(--primary-dim);
            font-size: 0.9rem;
            flex: 1;
        }

        .command:hover .name,
        .command.highlight .name,
        .command.focused .name {
            color: var(--primary);
        }

        /* Available keys display */
        .keys-info {
            padding: 1rem;
            border-top: 1px solid var(--primary-dark);
            text-align: center;
            min-height: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .keys-title {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .keys-list {
            color: var(--primary-dim);
            font-size: 0.8rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            max-width: 800px;
        }

        .key-item {
            color: var(--primary-bright);
        }


        /* Settings popup */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 14, 10, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .settings-overlay.open {
            display: flex;
        }

        .settings-popup {
            background: var(--bg-secondary);
            border: 1px solid var(--orange-dark);
            padding: 2rem;
            max-width: 500px;
            width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-title {
            color: var(--primary-bright);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h3 {
            color: var(--primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Theme list with smooth animations */
        .theme-list {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            max-height: 300px;
            overflow-y: auto;
        }

        .theme-option {
            padding: 0.8rem 1.2rem;
            background: var(--bg-primary);
            border: 1px solid var(--primary-dark);
            color: var(--primary-dim);
            font-family: inherit;
            font-size: 0.9rem;
            text-align: left;
            cursor: pointer;
            outline: none;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(0);
        }

        .theme-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                color-mix(in srgb, var(--primary) 15%, transparent),
                transparent
            );
            transition: left 0.5s ease;
        }

        .theme-option:hover::before,
        .theme-option.active::before,
        .theme-option:focus::before {
            left: 100%;
        }

        .theme-option:hover,
        .theme-option:focus {
            background: color-mix(in srgb, var(--primary) 10%, transparent);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(4px);
            box-shadow: 0 0 4px color-mix(in srgb, var(--primary) 20%, transparent);
        }

        .theme-option.active {
            background: color-mix(in srgb, var(--primary) 20%, transparent);
            border-color: var(--primary);
            color: var(--primary-bright);
            box-shadow: 0 0 0 2px var(--primary), 0 0 12px color-mix(in srgb, var(--primary) 35%, transparent);
            transform: translateX(8px) scale(1.02);
        }

        .theme-option.active::after {
            content: '●';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-bright);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: translateY(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateY(-50%) scale(1.2); }
        }

        /* Theme navigation animations */
        .settings-popup {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .settings-overlay.open .settings-popup {
            animation: slideInUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Theme transition animation */
        body {
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        * {
            transition:
                background-color 0.4s ease,
                border-color 0.4s ease,
                color 0.4s ease,
                box-shadow 0.4s ease;
        }

        .settings-close {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--primary-dim);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .commands-list {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .search-input {
                width: 300px;
                font-size: 1rem;
            }

            .selected-url {
                font-size: 0.9rem;
            }

            .keys-list {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
    <!-- Selected URL display -->
    <div class="selected-info">
        <div class="no-selection" id="selectedInfo">Select a command with Tab or type to search</div>

    <!-- Commands section - centered -->

    <div class="keys-info">

    </div>


    <!-- Settings overlay -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-popup">
            <div class="settings-title">Settings</div>

            <div class="settings-section">
                <h3>Theme Selection</h3>
                <div class="theme-list" id="themeList">
                    <button class="theme-option" data-theme="drake" tabindex="0">Drake Orange</button>
                    <button class="theme-option" data-theme="green" tabindex="0">Matrix Green</button>

                    <button class="theme-option" data-theme="red" tabindex="0">Alert Red</button>
                    <button class="theme-option" data-theme="purple" tabindex="0">Neon Purple</button>
                    <button class="theme-option" data-theme="rose-pine" tabindex="0">Rosé Pine</button>
                    <button class="theme-option" data-theme="rose-pine-moon" tabindex="0">Rosé Pine Moon</button>
                    <button class="theme-option" data-theme="rose-pine-dawn" tabindex="0">Rosé Pine Dawn</button>
                    <button class="theme-option" data-theme="catppuccin-latte" tabindex="0">Catppuccin Latte</button>

                    <button class="theme-option" data-theme="catppuccin-macchiato" tabindex="0">Catppuccin Macchiato</button>
                    <button class="theme-option" data-theme="catppuccin-mocha" tabindex="0">Catppuccin Mocha</button>
                </div>
            </div>

            <div class="settings-close">
                Press Esc to close
            </div>
        </div>
    </div>

    <script>
        // Configuration JSON unique - basée sur votre ancien code
        const CONFIG = {
            defaultSearchTemplate: 'https://duckduckgo.com/?q={}',
            openLinksInNewTab: false, // même page comme demandé

            shortcuts: {
                'm': [
                    { name: 'Proton Mail', url: 'https://mail.proton.me/u/0/' },
                    { name: 'Gmail', url: 'https://mail.google.com/mail/u/0/' }
                ],
                'c': [
                    { name: 'Proton Calendar', url: 'https://calendar.proton.me/u/0/' },
                    { name: 'Google Calendar', url: 'https://calendar.google.com/calendar/u/0/r' }
                ],
                'd': [
                    { name: 'Proton Drive', url: 'https://drive.proton.me/u/0/' },
                    { name: 'Google Drive', url: 'https://drive.google.com/drive/u/0/' }
                ],
                'g': [
                    { name: 'GitHub', url: 'https://github.com' }
                ],
                'n': [
                    { name: 'Notion', url: 'https://www.notion.so' }
                ],
                'l': [
                    { name: 'Linear', url: 'https://linear.app/' }
                ],
                'a': [
                    { name: 'Archlinux', url: 'https://archlinux.org' }
                ],
                's': [
                    { name: 'Spotify', url: 'https://open.spotify.com/' }
                ],
                'o': [
                    { name: 'Mistral AI', url: 'https://chat.mistral.ai/chat' },
                    { name: 'ChatGPT', url: 'https://chat.openai.com/' }
                ],
                'r': [
                    { name: 'Reddit', url: 'https://www.reddit.com' },
                    { name: 'r/archlinux', url: 'https://www.reddit.com/r/archlinux' },
                    { name: 'r/kde', url: 'https://www.reddit.com/r/kde' },
                    { name: 'r/neovim', url: 'https://www.reddit.com/r/neovim' }
                ],
                't': [
                    { name: 'DeepL', url: 'https://www.deepl.com/translator' }
                ],
                'y': [
                    { name: 'YouTube', url: 'https://youtube.com/feed/subscriptions' }
                ],
                '0': [
                    { name: 'localhost:3000', url: 'http://localhost:3000' },
                    { name: 'localhost:3030', url: 'http://localhost:3030' },
                    { name: 'localhost:8000', url: 'http://localhost:8000' },
                    { name: 'localhost:8080', url: 'http://localhost:8080' }
                ],
                '?': [
                    { name: 'Help', url: 'https://github.com/bouteillerAlan/tilde' }
                ],
                'st': [
                    { name: 'Settings', url: 'settings://', special: true }
                ]
            }
        };

        // Elements
        const commands = document.getElementById('commands');
        const selectedInfo = document.getElementById('selectedInfo');
        const keysList = document.getElementById('keysList');
        const settingsOverlay = document.getElementById('settingsOverlay');
        const themeList = document.getElementById('themeList');
        const inputDisplay = document.getElementById('inputDisplay');
        const inputValue = document.getElementById('inputValue');
        const multipleChoices = document.getElementById('multipleChoices');

        let currentQuery = '';
        let activeSuggestionIndex = -1;
        let currentCommandIndex = -1;
        let commandKeys = [];
        let isInputMode = false;

        // Settings management
        const SETTINGS_KEY = 'surf-navigator-settings';
        let settings = {
            theme: 'drake'
        };

        // Load settings from localStorage
        function loadSettings() {
            try {
                const saved = localStorage.getItem(SETTINGS_KEY);
                if (saved) {
                    settings = { ...settings, ...JSON.parse(saved) };
                }
            } catch (e) {
                console.warn('Could not load settings:', e);
            }
            applyTheme(settings.theme);
        }

        // Save settings to localStorage
        function saveSettings() {
            try {
                localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
            } catch (e) {
                console.warn('Could not save settings:', e);
            }
        }

        // Apply theme
        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            settings.theme = theme;
            updateThemeButtons();
            saveSettings();
        }

        // Update theme buttons visual state
        function updateThemeButtons() {
            themeList.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === settings.theme);
            });
        }

        // Render only primary commands by default
        function renderCommands() {
            commands.innerHTML = '';
            commandKeys = [];
            Object.entries(CONFIG.shortcuts).forEach(([key, shortcuts]) => {
                // Show only the first (primary) shortcut for each key
                const primaryShortcut = shortcuts[0];
                const cmd = document.createElement('div');
                cmd.className = 'command';
                cmd.innerHTML = `<span class="key">${key}</span><span class="name">${primaryShortcut.name}</span>`;
                cmd.dataset.key = key;
                cmd.dataset.index = 0;
                cmd.tabIndex = 0; // Make focusable
                commands.appendChild(cmd);
                commandKeys.push(key);
            });
            renderKeysList();
        }

        // Render available navigation keys
        function renderKeysList() {
            const navigationKeys = [
                '<span class="key-item">Tab</span>: Next',
                '<span class="key-item">Shift+Tab</span>: Previous',
                '<span class="key-item">Enter</span>: Execute',
                '<span class="key-item">Esc</span>: Clear',
                '<span class="key-item">st</span>: Settings'
            ];
            keysList.innerHTML = navigationKeys.join(' • ');
        }

        // Update selected info display
        function updateSelectedInfo(key = null) {
            if (key && CONFIG.shortcuts[key]) {
                const shortcut = CONFIG.shortcuts[key][0];
                selectedInfo.innerHTML = `<div class="selected-url">${shortcut.url}</div>`;
                selectedInfo.className = 'selected-url';
            } else {
                selectedInfo.innerHTML = 'Select a command with Tab or type to search';
                selectedInfo.className = 'no-selection';
            }
        }

        // Parse query like in the old code
        function parseQuery(query) {
            const trimmed = query.trim();

            if (!trimmed) return null;

            // Check if it's a single command key
            if (CONFIG.shortcuts[trimmed]) {
                return { type: 'command', key: trimmed, shortcuts: CONFIG.shortcuts[trimmed] };
            }

            // Otherwise it's a search
            return { type: 'search', query: trimmed };
        }

        // Execute URL or special commands
        function execute(url) {
            if (url === 'settings://') {
                openSettings();
                return;
            }

            if (CONFIG.openLinksInNewTab) {
                window.open(url, '_blank', 'noopener noreferrer');
            } else {
                window.location.href = url;
            }
        }

        // Settings popup control
        function openSettings() {
            settingsOverlay.classList.add('open');
            updateThemeButtons();
            // Focus the first theme option for keyboard navigation
            const firstTheme = themeList.querySelector('.theme-option');
            if (firstTheme) {
                setTimeout(() => firstTheme.focus(), 100);
            }
        }

        function closeSettings() {
            settingsOverlay.classList.remove('open');
        }


        // Input display control
        function showInputDisplay() {
            isInputMode = true;
            inputDisplay.style.display = 'block';
            updateInputDisplay();
        }

        function hideInputDisplay() {
            isInputMode = false;
            inputDisplay.style.display = 'none';
            currentQuery = '';
            activeSuggestionIndex = -1;
            multipleChoices.innerHTML = '';
            clearHighlights();
        }

        function updateInputDisplay() {
            inputValue.textContent = currentQuery;

            const parsed = parseQuery(currentQuery);
            if (parsed && parsed.type === 'command' && parsed.shortcuts.length > 1) {
                highlightCommands(parsed.key);
                renderMultipleChoices(parsed.shortcuts, parsed.key);
            } else if (parsed && parsed.type === 'search') {
                clearHighlights();
                multipleChoices.innerHTML = `<div class="search-indicator">Search: "${parsed.query}"</div>`;
            } else {
                clearHighlights();
                multipleChoices.innerHTML = '';
            }
        }

        function renderMultipleChoices(shortcuts, key) {
            multipleChoices.innerHTML = '';
            shortcuts.forEach((shortcut, index) => {
                const choice = document.createElement('button');
                choice.className = 'choice-option';
                choice.textContent = shortcut.name;
                choice.dataset.index = index;
                choice.dataset.url = shortcut.url;
                choice.addEventListener('click', () => {
                    execute(shortcut.url);
                    hideInputDisplay();
                });
                multipleChoices.appendChild(choice);
            });
            updateActiveChoice();
        }

        function updateActiveChoice() {
            multipleChoices.querySelectorAll('.choice-option').forEach((choice, index) => {
                choice.classList.toggle('selected', index === activeSuggestionIndex);
            });
        }

        // Legacy functions for compatibility
        function openSearch() {
            showInputDisplay();
        }

        function closeSearch() {
            hideInputDisplay();
        }

        function clearHighlights() {
            document.querySelectorAll('.command').forEach(cmd => {
                cmd.classList.remove('highlight');
            });
        }

        function highlightCommands(key) {
            clearHighlights();
            document.querySelectorAll(`[data-key="${key}"]`).forEach(cmd => {
                cmd.classList.add('highlight');
            });
        }

        // Navigation functions
        function focusCommand(index) {
            clearFocus();
            if (index >= 0 && index < commandKeys.length) {
                currentCommandIndex = index;
                const key = commandKeys[index];
                const cmd = document.querySelector(`[data-key="${key}"]`);
                if (cmd) {
                    cmd.classList.add('focused');
                    cmd.focus();
                    updateSelectedInfo(key);
                }
            }
        }

        function clearFocus() {
            document.querySelectorAll('.command').forEach(cmd => {
                cmd.classList.remove('focused');
            });
            updateSelectedInfo(); // Clear selection display
        }

        function navigateCommands(direction) {
            if (currentCommandIndex === -1) {
                focusCommand(0);
            } else {
                let newIndex = currentCommandIndex + direction;
                if (newIndex < 0) {
                    newIndex = commandKeys.length - 1;
                } else if (newIndex >= commandKeys.length) {
                    newIndex = 0;
                }
                focusCommand(newIndex);
            }
        }

        function executeCurrentCommand() {
            if (currentCommandIndex >= 0) {
                const key = commandKeys[currentCommandIndex];
                const shortcuts = CONFIG.shortcuts[key];

                if (shortcuts.length === 1) {
                    // Single shortcut, execute directly
                    execute(shortcuts[0].url);
                } else {
                    // Multiple shortcuts, show in search overlay
                    openSearch();
                    searchInput.value = key;
                    currentQuery = key;
                    const parsed = parseQuery(key);
                    if (parsed && parsed.type === 'command') {
                        highlightCommands(key);
                        renderSuggestions(shortcuts);
                    }
                }
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (settingsOverlay.classList.contains('open')) {
                    closeSettings();
                } else if (isInputMode) {
                    closeSearch();
                    clearFocus();
                    currentCommandIndex = -1;
                } else {
                    clearFocus();
                    currentCommandIndex = -1;
                }
                return;
            }

            if (!isInputMode && !settingsOverlay.classList.contains('open')) {
                // Navigation on main interface
                if (e.key === 'Tab') {
                    e.preventDefault();
                    navigateCommands(e.shiftKey ? -1 : 1);
                    return;
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    executeCurrentCommand();
                    return;
                }

                // Open input mode on any character key
                if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
                    clearFocus();
                    currentCommandIndex = -1;
                    currentQuery = e.key;
                    showInputDisplay();
                    return;
                }
            } else if (isInputMode) {
                // Handle input mode
                if (e.key === 'Backspace') {
                    e.preventDefault();
                    currentQuery = currentQuery.slice(0, -1);
                    if (currentQuery === '') {
                        closeSearch();
                    } else {
                        updateInputDisplay();
                    }
                    return;
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    const parsed = parseQuery(currentQuery);
                    if (parsed) {
                        if (parsed.type === 'command' && parsed.shortcuts.length > 1) {
                            // Execute selected choice or first one
                            const choiceIndex = activeSuggestionIndex >= 0 ? activeSuggestionIndex : 0;
                            execute(parsed.shortcuts[choiceIndex].url);
                        } else if (parsed.type === 'command') {
                            execute(parsed.shortcuts[0].url);
                        } else {
                            // Search query
                            const searchUrl = CONFIG.defaultSearchTemplate.replace('{}', encodeURIComponent(parsed.query));
                            execute(searchUrl);
                        }
                    }
                    closeSearch();
                    return;
                } else if (e.key === 'Tab') {
                    e.preventDefault();
                    const choices = multipleChoices.querySelectorAll('.choice-option');
                    if (choices.length > 0) {
                        activeSuggestionIndex = e.shiftKey ?
                            (activeSuggestionIndex <= 0 ? choices.length - 1 : activeSuggestionIndex - 1) :
                            (activeSuggestionIndex + 1) % choices.length;
                        updateActiveChoice();
                    }
                    return;
                } else if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
                    e.preventDefault();
                    currentQuery += e.key;
                    activeSuggestionIndex = 0; // Reset selection
                    updateInputDisplay();
                    return;
                }
            } else if (settingsOverlay.classList.contains('open')) {
                // Handle navigation in settings
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const themeOptions = Array.from(themeList.querySelectorAll('.theme-option'));
                    const focused = document.activeElement;
                    const currentIndex = themeOptions.indexOf(focused);

                    let nextIndex;
                    if (e.shiftKey) {
                        nextIndex = currentIndex <= 0 ? themeOptions.length - 1 : currentIndex - 1;
                    } else {
                        nextIndex = currentIndex >= themeOptions.length - 1 ? 0 : currentIndex + 1;
                    }

                    if (themeOptions[nextIndex]) {
                        themeOptions[nextIndex].focus();
                    }
                    return;
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    const focusedBtn = document.activeElement;
                    if (focusedBtn && focusedBtn.classList.contains('theme-option')) {
                        applyTheme(focusedBtn.dataset.theme);
                    }
                } else if (e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                    e.preventDefault();
                    const themeOptions = Array.from(themeList.querySelectorAll('.theme-option'));
                    const focused = document.activeElement;
                    const currentIndex = themeOptions.indexOf(focused);

                    let nextIndex;
                    if (e.key === 'ArrowUp') {
                        nextIndex = currentIndex <= 0 ? themeOptions.length - 1 : currentIndex - 1;
                    } else {
                        nextIndex = currentIndex >= themeOptions.length - 1 ? 0 : currentIndex + 1;
                    }

                    if (themeOptions[nextIndex]) {
                        themeOptions[nextIndex].focus();
                    }
                }
            }
        });


        // Theme button event listeners
        themeList.addEventListener('click', (e) => {
            const themeBtn = e.target.closest('.theme-option');
            if (themeBtn && themeBtn.dataset.theme) {
                applyTheme(themeBtn.dataset.theme);
            }
        });

        // Command click listeners
        commands.addEventListener('click', (e) => {
            const cmd = e.target.closest('.command');
            if (cmd && cmd.dataset.key) {
                const key = cmd.dataset.key;
                const shortcuts = CONFIG.shortcuts[key];

                if (shortcuts.length === 1) {
                    // Single shortcut, execute directly
                    execute(shortcuts[0].url);
                } else {
                    // Multiple shortcuts, execute first one
                    execute(shortcuts[0].url);
                }
            }
        });

        // Initialize
        loadSettings();
        renderCommands();
    </script>
</body>
</html>
