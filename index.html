<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0e0a;
            --bg-secondary: #1a1814;
            --primary: #ff8800;
            --primary-bright: #ffaa33;
            --primary-dim: #cc6600;
            --primary-dark: #663311;
            --amber: #ffaa00;
            --text-shadow: 0 0 4px currentColor;
            --glow-primary: 0 0 15px rgba(255, 136, 0, 0.4);
        }

        /* Theme variations */
        [data-theme="drake"] {
            --bg-primary: #0f0e0a;
            --bg-secondary: #1a1814;
            --primary: #ff8800;
            --primary-bright: #ffaa33;
            --primary-dim: #cc6600;
            --primary-dark: #663311;
            --glow-primary: 0 0 15px rgba(255, 136, 0, 0.4);
        }

        [data-theme="green"] {
            --bg-primary: #0a0f0a;
            --bg-secondary: #141a14;
            --primary: #00ff00;
            --primary-bright: #33ff33;
            --primary-dim: #00cc00;
            --primary-dark: #003300;
            --glow-primary: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        [data-theme="blue"] {
            --bg-primary: #0a0e0f;
            --bg-secondary: #141a1c;
            --primary: #0088ff;
            --primary-bright: #33aaff;
            --primary-dim: #0066cc;
            --primary-dark: #003366;
            --glow-primary: 0 0 15px rgba(0, 136, 255, 0.4);
        }

        [data-theme="red"] {
            --bg-primary: #0f0a0a;
            --bg-secondary: #1a1414;
            --primary: #ff4444;
            --primary-bright: #ff6666;
            --primary-dim: #cc3333;
            --primary-dark: #661111;
            --glow-primary: 0 0 15px rgba(255, 68, 68, 0.4);
        }

        [data-theme="purple"] {
            --bg-primary: #0e0a0f;
            --bg-secondary: #1a1420;
            --primary: #aa44ff;
            --primary-bright: #cc66ff;
            --primary-dim: #8833cc;
            --primary-dark: #441166;
            --glow-primary: 0 0 15px rgba(170, 68, 255, 0.4);
        }


        body {
            background: var(--bg-primary);
            color: var(--primary);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Selected URL display */
        .selected-info {
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid var(--primary-dark);
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selected-url {
            color: var(--primary-bright);
            font-size: 1rem;
            word-break: break-all;
        }

        .no-selection {
            color: var(--primary-dim);
            font-size: 0.9rem;
        }

        /* Commands section - centered */
        .commands-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .commands-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 600px;
        }

        .command {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .command:hover {
            background: color-mix(in srgb, var(--primary) 10%, transparent);
        }

        .command.highlight {
            background: color-mix(in srgb, var(--primary) 15%, transparent);
            box-shadow: 0 0 0 1px var(--primary-dark);
        }

        .command.focused {
            background: color-mix(in srgb, var(--primary) 20%, transparent);
            box-shadow: 0 0 0 2px var(--primary);
            outline: none;
        }

        .key {
            display: inline-block;
            width: 2ch;
            color: var(--primary-bright);
            font-weight: bold;
            margin-right: 1rem;
            text-align: center;
        }

        .name {
            color: var(--primary-dim);
            font-size: 0.9rem;
            flex: 1;
        }

        .command:hover .name,
        .command.highlight .name,
        .command.focused .name {
            color: var(--primary);
        }

        /* Available keys display */
        .keys-info {
            padding: 1rem;
            border-top: 1px solid var(--primary-dark);
            text-align: center;
            min-height: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .keys-title {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .keys-list {
            color: var(--primary-dim);
            font-size: 0.8rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            max-width: 800px;
        }

        .key-item {
            color: var(--primary-bright);
        }

        /* Search overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 14, 10, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }

        .search-overlay.open {
            display: flex;
        }

        .search-prompt {
            color: var(--orange);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .search-line {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-prefix {
            color: var(--orange-bright);
            margin-right: 0.5rem;
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--orange-bright);
            font-family: inherit;
            font-size: 1.2rem;
            outline: none;
            width: 400px;
            caret-color: var(--orange-bright);
        }

        .search-suggestions {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            max-width: 500px;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            color: var(--orange-dim);
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 0.9rem;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .suggestion:hover,
        .suggestion.active {
            color: var(--orange-bright);
            background: rgba(255, 136, 0, 0.1);
        }

        .suggestion::before {
            content: '>';
            color: var(--orange);
            margin-right: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .suggestion:hover::before,
        .suggestion.active::before {
            opacity: 1;
        }

        /* Settings popup */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 14, 10, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        .settings-overlay.open {
            display: flex;
        }

        .settings-popup {
            background: var(--bg-secondary);
            border: 1px solid var(--orange-dark);
            padding: 2rem;
            max-width: 500px;
            width: 90vw;
            max-height: 80vh;
            overflow-y: auto;
        }

        .settings-title {
            color: var(--orange-bright);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h3 {
            color: var(--orange);
            font-size: 1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .theme-option {
            padding: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--primary-dark);
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            color: var(--primary-dim);
            font-family: inherit;
            outline: none;
        }

        .theme-option:hover,
        .theme-option.active,
        .theme-option:focus {
            background: color-mix(in srgb, var(--primary) 10%, transparent);
            border-color: var(--primary);
            color: var(--primary-bright);
            box-shadow: var(--glow-primary);
        }

        .theme-option:focus {
            box-shadow: 0 0 0 2px var(--primary);
        }

        .settings-close {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--orange-dim);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .commands-list {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .search-input {
                width: 300px;
                font-size: 1rem;
            }

            .selected-url {
                font-size: 0.9rem;
            }

            .keys-list {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
    <!-- Selected URL display -->
    <div class="selected-info">
        <div class="no-selection" id="selectedInfo">Select a command with Tab or type to search</div>
    </div>

    <!-- Commands section - centered -->
    <div class="commands-section">
        <div class="commands-list" id="commands"></div>
    </div>

    <!-- Available keys display -->
    <div class="keys-info">
        <div class="keys-title">Available Keys</div>
        <div class="keys-list" id="keysList"></div>
    </div>

    <!-- Search overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-prompt">Enter command or search term:</div>
        <div class="search-line">
            <span class="search-prefix">></span>
            <input type="text" class="search-input" id="searchInput" autocomplete="off" spellcheck="false">
        </div>
        <div class="search-suggestions" id="suggestions"></div>
    </div>

    <!-- Settings overlay -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-popup">
            <div class="settings-title">Settings</div>

            <div class="settings-section">
                <h3>Theme</h3>
                <div class="theme-grid" id="themeGrid">
                    <button class="theme-option" data-theme="drake" tabindex="0">Drake Orange</button>
                    <button class="theme-option" data-theme="green" tabindex="0">Matrix Green</button>
                    <button class="theme-option" data-theme="blue" tabindex="0">Cyber Blue</button>
                    <button class="theme-option" data-theme="red" tabindex="0">Alert Red</button>
                    <button class="theme-option" data-theme="purple" tabindex="0">Neon Purple</button>
                </div>
            </div>

            <div class="settings-close">
                Press Esc to close
            </div>
        </div>
    </div>

    <script>
        // Configuration JSON unique - basée sur votre ancien code
        const CONFIG = {
            defaultSearchTemplate: 'https://duckduckgo.com/?q={}',
            openLinksInNewTab: false, // même page comme demandé

            shortcuts: {
                'm': [
                    { name: 'Proton Mail', url: 'https://mail.proton.me/u/0/' },
                    { name: 'Gmail', url: 'https://mail.google.com/mail/u/0/' }
                ],
                'c': [
                    { name: 'Proton Calendar', url: 'https://calendar.proton.me/u/0/' },
                    { name: 'Google Calendar', url: 'https://calendar.google.com/calendar/u/0/r' }
                ],
                'd': [
                    { name: 'Proton Drive', url: 'https://drive.proton.me/u/0/' },
                    { name: 'Google Drive', url: 'https://drive.google.com/drive/u/0/' }
                ],
                'g': [
                    { name: 'GitHub', url: 'https://github.com' }
                ],
                'n': [
                    { name: 'Notion', url: 'https://www.notion.so' }
                ],
                'l': [
                    { name: 'Linear', url: 'https://linear.app/' }
                ],
                'a': [
                    { name: 'Archlinux', url: 'https://archlinux.org' }
                ],
                's': [
                    { name: 'Spotify', url: 'https://open.spotify.com/' }
                ],
                'o': [
                    { name: 'Mistral AI', url: 'https://chat.mistral.ai/chat' },
                    { name: 'ChatGPT', url: 'https://chat.openai.com/' }
                ],
                'r': [
                    { name: 'Reddit', url: 'https://www.reddit.com' },
                    { name: 'r/archlinux', url: 'https://www.reddit.com/r/archlinux' },
                    { name: 'r/kde', url: 'https://www.reddit.com/r/kde' },
                    { name: 'r/neovim', url: 'https://www.reddit.com/r/neovim' }
                ],
                't': [
                    { name: 'DeepL', url: 'https://www.deepl.com/translator' }
                ],
                'y': [
                    { name: 'YouTube', url: 'https://youtube.com/feed/subscriptions' }
                ],
                '0': [
                    { name: 'localhost:3000', url: 'http://localhost:3000' },
                    { name: 'localhost:3030', url: 'http://localhost:3030' },
                    { name: 'localhost:8000', url: 'http://localhost:8000' },
                    { name: 'localhost:8080', url: 'http://localhost:8080' }
                ],
                '?': [
                    { name: 'Help', url: 'https://github.com/bouteillerAlan/tilde' }
                ],
                'st': [
                    { name: 'Settings', url: 'settings://', special: true }
                ]
            }
        };

        // Elements
        const commands = document.getElementById('commands');
        const searchOverlay = document.getElementById('searchOverlay');
        const searchInput = document.getElementById('searchInput');
        const suggestions = document.getElementById('suggestions');
        const selectedInfo = document.getElementById('selectedInfo');
        const keysList = document.getElementById('keysList');
        const settingsOverlay = document.getElementById('settingsOverlay');
        const themeGrid = document.getElementById('themeGrid');

        let currentQuery = '';
        let activeSuggestionIndex = -1;
        let currentCommandIndex = -1;
        let commandKeys = [];

        // Settings management
        const SETTINGS_KEY = 'surf-navigator-settings';
        let settings = {
            theme: 'drake'
        };

        // Load settings from localStorage
        function loadSettings() {
            try {
                const saved = localStorage.getItem(SETTINGS_KEY);
                if (saved) {
                    settings = { ...settings, ...JSON.parse(saved) };
                }
            } catch (e) {
                console.warn('Could not load settings:', e);
            }
            applyTheme(settings.theme);
        }

        // Save settings to localStorage
        function saveSettings() {
            try {
                localStorage.setItem(SETTINGS_KEY, JSON.stringify(settings));
            } catch (e) {
                console.warn('Could not save settings:', e);
            }
        }

        // Apply theme
        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            settings.theme = theme;
            updateThemeButtons();
            saveSettings();
        }

        // Update theme buttons visual state
        function updateThemeButtons() {
            themeGrid.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === settings.theme);
            });
        }

        // Render only primary commands by default
        function renderCommands() {
            commands.innerHTML = '';
            commandKeys = [];
            Object.entries(CONFIG.shortcuts).forEach(([key, shortcuts]) => {
                // Show only the first (primary) shortcut for each key
                const primaryShortcut = shortcuts[0];
                const cmd = document.createElement('div');
                cmd.className = 'command';
                cmd.innerHTML = `<span class="key">${key}</span><span class="name">${primaryShortcut.name}</span>`;
                cmd.dataset.key = key;
                cmd.dataset.index = 0;
                cmd.tabIndex = 0; // Make focusable
                commands.appendChild(cmd);
                commandKeys.push(key);
            });
            renderKeysList();
        }

        // Render available navigation keys
        function renderKeysList() {
            const navigationKeys = [
                '<span class="key-item">Tab</span>: Next',
                '<span class="key-item">Shift+Tab</span>: Previous',
                '<span class="key-item">Enter</span>: Execute',
                '<span class="key-item">Esc</span>: Clear',
                '<span class="key-item">st</span>: Settings'
            ];
            keysList.innerHTML = navigationKeys.join(' • ');
        }

        // Update selected info display
        function updateSelectedInfo(key = null) {
            if (key && CONFIG.shortcuts[key]) {
                const shortcut = CONFIG.shortcuts[key][0];
                selectedInfo.innerHTML = `<div class="selected-url">${shortcut.url}</div>`;
                selectedInfo.className = 'selected-url';
            } else {
                selectedInfo.innerHTML = 'Select a command with Tab or type to search';
                selectedInfo.className = 'no-selection';
            }
        }

        // Parse query like in the old code
        function parseQuery(query) {
            const trimmed = query.trim();

            if (!trimmed) return null;

            // Check if it's a single command key
            if (CONFIG.shortcuts[trimmed]) {
                return { type: 'command', key: trimmed, shortcuts: CONFIG.shortcuts[trimmed] };
            }

            // Otherwise it's a search
            return { type: 'search', query: trimmed };
        }

        // Execute URL or special commands
        function execute(url) {
            if (url === 'settings://') {
                openSettings();
                return;
            }

            if (CONFIG.openLinksInNewTab) {
                window.open(url, '_blank', 'noopener noreferrer');
            } else {
                window.location.href = url;
            }
        }

        // Settings popup control
        function openSettings() {
            settingsOverlay.classList.add('open');
            updateThemeButtons();
        }

        function closeSettings() {
            settingsOverlay.classList.remove('open');
        }

        // Handle suggestions
        function renderSuggestions(shortcuts) {
            suggestions.innerHTML = '';
            shortcuts.forEach((shortcut, index) => {
                const btn = document.createElement('button');
                btn.className = 'suggestion';
                btn.textContent = shortcut.name;
                btn.dataset.url = shortcut.url;
                btn.dataset.index = index;
                btn.addEventListener('click', () => {
                    execute(shortcut.url);
                    closeSearch();
                });
                suggestions.appendChild(btn);
            });
            activeSuggestionIndex = 0;
            updateActiveSuggestion();
        }

        function updateActiveSuggestion() {
            document.querySelectorAll('.suggestion').forEach((btn, index) => {
                btn.classList.toggle('active', index === activeSuggestionIndex);
            });
        }

        // Search overlay control
        function openSearch() {
            searchOverlay.classList.add('open');
            searchInput.focus();
        }

        function closeSearch() {
            searchOverlay.classList.remove('open');
            searchInput.value = '';
            suggestions.innerHTML = '';
            clearHighlights();
            currentQuery = '';
            activeSuggestionIndex = -1;
        }

        function clearHighlights() {
            document.querySelectorAll('.command').forEach(cmd => {
                cmd.classList.remove('highlight');
            });
        }

        function highlightCommands(key) {
            clearHighlights();
            document.querySelectorAll(`[data-key="${key}"]`).forEach(cmd => {
                cmd.classList.add('highlight');
            });
        }

        // Navigation functions
        function focusCommand(index) {
            clearFocus();
            if (index >= 0 && index < commandKeys.length) {
                currentCommandIndex = index;
                const key = commandKeys[index];
                const cmd = document.querySelector(`[data-key="${key}"]`);
                if (cmd) {
                    cmd.classList.add('focused');
                    cmd.focus();
                    updateSelectedInfo(key);
                }
            }
        }

        function clearFocus() {
            document.querySelectorAll('.command').forEach(cmd => {
                cmd.classList.remove('focused');
            });
            updateSelectedInfo(); // Clear selection display
        }

        function navigateCommands(direction) {
            if (currentCommandIndex === -1) {
                focusCommand(0);
            } else {
                let newIndex = currentCommandIndex + direction;
                if (newIndex < 0) {
                    newIndex = commandKeys.length - 1;
                } else if (newIndex >= commandKeys.length) {
                    newIndex = 0;
                }
                focusCommand(newIndex);
            }
        }

        function executeCurrentCommand() {
            if (currentCommandIndex >= 0) {
                const key = commandKeys[currentCommandIndex];
                const shortcuts = CONFIG.shortcuts[key];

                if (shortcuts.length === 1) {
                    // Single shortcut, execute directly
                    execute(shortcuts[0].url);
                } else {
                    // Multiple shortcuts, show in search overlay
                    openSearch();
                    searchInput.value = key;
                    currentQuery = key;
                    const parsed = parseQuery(key);
                    if (parsed && parsed.type === 'command') {
                        highlightCommands(key);
                        renderSuggestions(shortcuts);
                    }
                }
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (settingsOverlay.classList.contains('open')) {
                    closeSettings();
                } else {
                    closeSearch();
                    clearFocus();
                    currentCommandIndex = -1;
                }
                return;
            }

            if (!searchOverlay.classList.contains('open') && !settingsOverlay.classList.contains('open')) {
                // Navigation on main interface
                if (e.key === 'Tab') {
                    e.preventDefault();
                    navigateCommands(e.shiftKey ? -1 : 1);
                    return;
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    executeCurrentCommand();
                    return;
                }

                // Open search on any character key
                if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
                    clearFocus();
                    currentCommandIndex = -1;
                    openSearch();
                    // Let the input event handle the character
                    return;
                }
            } else if (searchOverlay.classList.contains('open')) {
                // Handle navigation in search overlay
                if (e.key === 'ArrowDown' || e.key === 'Tab') {
                    e.preventDefault();
                    if (suggestions.children.length > 0) {
                        activeSuggestionIndex = (activeSuggestionIndex + 1) % suggestions.children.length;
                        updateActiveSuggestion();
                    }
                } else if (e.key === 'ArrowUp' || (e.key === 'Tab' && e.shiftKey)) {
                    e.preventDefault();
                    if (suggestions.children.length > 0) {
                        activeSuggestionIndex = activeSuggestionIndex <= 0 ?
                            suggestions.children.length - 1 : activeSuggestionIndex - 1;
                        updateActiveSuggestion();
                    }
                }
            } else if (settingsOverlay.classList.contains('open')) {
                // Handle navigation in settings
                if (e.key === 'Tab') {
                    // Let default Tab behavior work for theme buttons
                    return;
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    const focusedBtn = document.activeElement;
                    if (focusedBtn && focusedBtn.classList.contains('theme-option')) {
                        applyTheme(focusedBtn.dataset.theme);
                    }
                }
            }
        });

        searchInput.addEventListener('input', (e) => {
            currentQuery = e.target.value;
            const parsed = parseQuery(currentQuery);

            if (!parsed) {
                suggestions.innerHTML = '';
                clearHighlights();
                return;
            }

            if (parsed.type === 'command') {
                // Show suggestions for this command
                highlightCommands(parsed.key);
                if (parsed.shortcuts.length > 1) {
                    renderSuggestions(parsed.shortcuts);
                } else {
                    suggestions.innerHTML = '';
                }
            } else {
                // It's a search query
                clearHighlights();
                suggestions.innerHTML = '';
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const parsed = parseQuery(currentQuery);

                if (!parsed) return;

                if (parsed.type === 'command') {
                    // Execute the selected command
                    if (suggestions.children.length > 0 && activeSuggestionIndex >= 0) {
                        const activeBtn = suggestions.children[activeSuggestionIndex];
                        execute(activeBtn.dataset.url);
                    } else if (parsed.shortcuts.length === 1) {
                        // Single command, execute directly
                        execute(parsed.shortcuts[0].url);
                    }
                } else {
                    // Execute search
                    const searchUrl = CONFIG.defaultSearchTemplate.replace('{}', encodeURIComponent(parsed.query));
                    execute(searchUrl);
                }

                closeSearch();
            }
        });

        // Theme button event listeners
        themeGrid.addEventListener('click', (e) => {
            const themeBtn = e.target.closest('.theme-option');
            if (themeBtn && themeBtn.dataset.theme) {
                applyTheme(themeBtn.dataset.theme);
            }
        });

        // Command click listeners
        commands.addEventListener('click', (e) => {
            const cmd = e.target.closest('.command');
            if (cmd && cmd.dataset.key) {
                const key = cmd.dataset.key;
                const shortcuts = CONFIG.shortcuts[key];

                if (shortcuts.length === 1) {
                    // Single shortcut, execute directly
                    execute(shortcuts[0].url);
                } else {
                    // Multiple shortcuts, execute first one
                    execute(shortcuts[0].url);
                }
            }
        });

        // Initialize
        loadSettings();
        renderCommands();
    </script>
</body>
</html>
