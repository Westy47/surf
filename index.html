<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surf~</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/android-chrome-512x512.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="css/themes.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="fonts/fonts.css"/>
</head>
<body class="vt323">
<div class="container">
    <div class="selected-info">
        <div class="no-selection" id="selectedInfo">Select a command with Tab or type to search</div>
    </div>

    <div class="commands-section">

        <div class="command-input">
            <div class="command-text">
                <span class="input-prompt">></span>
                <input type="text" id="realInput" class="real-input" autocomplete="off" spellcheck="false" />
            </div>
            <div class="multiple-choices-list" id="multipleChoicesList"></div>
        </div>

        <div class="commands-list" id="commands"></div>
    </div>

    <div class="footer">
        <span class="key-item">hjkl/tab</span>: Navigate •
        <span class="key-item">Enter</span>: Execute •
        <span class="key-item">Esc</span>: Clear •
        <span class="key-item">st</span>: Settings
    </div>

    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-popup">
            <div class="settings-title">Settings</div>

            <div class="settings-section">
                <h3>Theme Selection</h3>
                <div class="theme-list" id="themeList">
                    <button class="theme-option" data-theme="drake" tabindex="0">Drake Orange</button>
                    <button class="theme-option" data-theme="green" tabindex="0">Matrix Green</button>
                    <button class="theme-option" data-theme="blue" tabindex="0">Cyber Blue</button>
                    <button class="theme-option" data-theme="red" tabindex="0">Alert Red</button>
                    <button class="theme-option" data-theme="purple" tabindex="0">Neon Purple</button>
                    <button class="theme-option" data-theme="rose-pine" tabindex="0">Rosé Pine</button>
                    <button class="theme-option" data-theme="rose-pine-moon" tabindex="0">Rosé Pine Moon</button>
                    <button class="theme-option" data-theme="rose-pine-dawn" tabindex="0">Rosé Pine Dawn</button>
                    <button class="theme-option" data-theme="catppuccin-latte" tabindex="0">Catppuccin Latte</button>
                    <button class="theme-option" data-theme="catppuccin-frappe" tabindex="0">Catppuccin Frappé</button>
                    <button class="theme-option" data-theme="catppuccin-macchiato" tabindex="0">Catppuccin Macchiato</button>
                    <button class="theme-option" data-theme="catppuccin-mocha" tabindex="0">Catppuccin Mocha</button>
                    <button class="theme-option" data-theme="agrume" tabindex="0">Agrume</button>
                    <button class="theme-option" data-theme="agrume-dark" tabindex="0">Agrume Dark</button>
                    <button class="theme-option" data-theme="classic-light" tabindex="0">Classic Light</button>
                    <button class="theme-option" data-theme="classic-dark" tabindex="0">Classic Dark</button>
                    <button class="theme-option" data-theme="neovim-light" tabindex="0">Neovim Light</button>
                    <button class="theme-option" data-theme="neovim-dark" tabindex="0">Neovim Dark</button>
                </div>
            </div>

            <div class="settings-close">
                Press Esc to close
            </div>
        </div>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
