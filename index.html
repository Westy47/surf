<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f0e0a;
            --bg-secondary: #1a1814;
            --orange: #ff8800;
            --orange-bright: #ffaa33;
            --orange-dim: #cc6600;
            --orange-dark: #663311;
            --amber: #ffaa00;
            --text-shadow: 0 0 4px currentColor;
            --glow-orange: 0 0 15px rgba(255, 136, 0, 0.4);
        }


        body {
            background: var(--bg-primary);
            color: var(--orange);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        /* Terminal window container */
        .terminal {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        /* Terminal header */
        .terminal-header {
            border-bottom: 1px solid var(--orange-dark);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .terminal-title {
            color: var(--orange-bright);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .terminal-path {
            color: var(--orange-dim);
            font-size: 0.9rem;
            text-align: center;
        }

        /* Commands section */
        .commands-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            color: var(--orange);
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .commands-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .command {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
        }

        .command:hover {
            background: rgba(255, 136, 0, 0.1);
        }

        .command.highlight {
            background: rgba(255, 136, 0, 0.15);
            box-shadow: 0 0 0 1px var(--orange-dark);
        }

        .command.focused {
            background: rgba(255, 136, 0, 0.2);
            box-shadow: 0 0 0 2px var(--orange);
            outline: none;
        }

        .key {
            display: inline-block;
            width: 2ch;
            color: var(--orange-bright);
            font-weight: bold;
            margin-right: 1rem;
            text-align: center;
        }

        .name {
            color: var(--orange-dim);
            font-size: 0.9rem;
            flex: 1;
        }

        .command:hover .name,
        .command.highlight .name,
        .command.focused .name {
            color: var(--orange);
        }

        /* Terminal prompt */
        .terminal-prompt {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--orange-dark);
            text-align: center;
        }

        .prompt-text {
            color: var(--orange-dim);
            font-size: 0.8rem;
        }

        /* Search overlay */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 14, 10, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 100;
        }

        .search-overlay.open {
            display: flex;
        }

        .search-prompt {
            color: var(--orange);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .search-line {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .search-prefix {
            color: var(--orange-bright);
            margin-right: 0.5rem;
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--orange-bright);
            font-family: inherit;
            font-size: 1.2rem;
            outline: none;
            width: 400px;
            caret-color: var(--orange-bright);
        }

        .search-suggestions {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
            max-width: 500px;
        }

        .suggestion {
            padding: 0.5rem 1rem;
            color: var(--orange-dim);
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 0.9rem;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .suggestion:hover,
        .suggestion.active {
            color: var(--orange-bright);
            background: rgba(255, 136, 0, 0.1);
        }

        .suggestion::before {
            content: '>';
            color: var(--orange);
            margin-right: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .suggestion:hover::before,
        .suggestion.active::before {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .terminal {
                margin: 1rem;
                padding: 0.5rem;
                height: calc(100vh - 2rem);
            }

            .commands-list {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .search-input {
                width: 300px;
                font-size: 1rem;
            }

            .terminal-title {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Terminal interface -->
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-title">SURF NAVIGATOR v1.0</div>
            <div class="terminal-path">C:\Users\Navigator\surf></div>
        </div>

        <div class="commands-section">
            <div class="section-title">Available Commands</div>
            <div class="commands-list" id="commands"></div>
        </div>

        <div class="terminal-prompt">
            <div class="prompt-text">Press any key to execute command or search...</div>
        </div>
    </div>

    <!-- Search overlay -->
    <div class="search-overlay" id="searchOverlay">
        <div class="search-prompt">Enter command or search term:</div>
        <div class="search-line">
            <span class="search-prefix">></span>
            <input type="text" class="search-input" id="searchInput" autocomplete="off" spellcheck="false">
        </div>
        <div class="search-suggestions" id="suggestions"></div>
    </div>

    <script>
        // Configuration JSON unique - basée sur votre ancien code
        const CONFIG = {
            defaultSearchTemplate: 'https://duckduckgo.com/?q={}',
            openLinksInNewTab: false, // même page comme demandé

            shortcuts: {
                'm': [
                    { name: 'Proton Mail', url: 'https://mail.proton.me/u/0/' },
                    { name: 'Gmail', url: 'https://mail.google.com/mail/u/0/' }
                ],
                'c': [
                    { name: 'Proton Calendar', url: 'https://calendar.proton.me/u/0/' },
                    { name: 'Google Calendar', url: 'https://calendar.google.com/calendar/u/0/r' }
                ],
                'd': [
                    { name: 'Proton Drive', url: 'https://drive.proton.me/u/0/' },
                    { name: 'Google Drive', url: 'https://drive.google.com/drive/u/0/' }
                ],
                'g': [
                    { name: 'GitHub', url: 'https://github.com' }
                ],
                'n': [
                    { name: 'Notion', url: 'https://www.notion.so' }
                ],
                'l': [
                    { name: 'Linear', url: 'https://linear.app/' }
                ],
                'a': [
                    { name: 'Archlinux', url: 'https://archlinux.org' }
                ],
                's': [
                    { name: 'Spotify', url: 'https://open.spotify.com/' }
                ],
                'o': [
                    { name: 'Mistral AI', url: 'https://chat.mistral.ai/chat' },
                    { name: 'ChatGPT', url: 'https://chat.openai.com/' }
                ],
                'r': [
                    { name: 'Reddit', url: 'https://www.reddit.com' },
                    { name: 'r/archlinux', url: 'https://www.reddit.com/r/archlinux' },
                    { name: 'r/kde', url: 'https://www.reddit.com/r/kde' },
                    { name: 'r/neovim', url: 'https://www.reddit.com/r/neovim' }
                ],
                't': [
                    { name: 'DeepL', url: 'https://www.deepl.com/translator' }
                ],
                'y': [
                    { name: 'YouTube', url: 'https://youtube.com/feed/subscriptions' }
                ],
                '0': [
                    { name: 'localhost:3000', url: 'http://localhost:3000' },
                    { name: 'localhost:3030', url: 'http://localhost:3030' },
                    { name: 'localhost:8000', url: 'http://localhost:8000' },
                    { name: 'localhost:8080', url: 'http://localhost:8080' }
                ],
                '?': [
                    { name: 'Help', url: 'https://github.com/bouteillerAlan/tilde' }
                ]
            }
        };

        // Elements
        const commands = document.getElementById('commands');
        const searchOverlay = document.getElementById('searchOverlay');
        const searchInput = document.getElementById('searchInput');
        const suggestions = document.getElementById('suggestions');

        let currentQuery = '';
        let activeSuggestionIndex = -1;
        let currentCommandIndex = -1;
        let commandKeys = [];

        // Render only primary commands by default
        function renderCommands() {
            commands.innerHTML = '';
            commandKeys = [];
            Object.entries(CONFIG.shortcuts).forEach(([key, shortcuts]) => {
                // Show only the first (primary) shortcut for each key
                const primaryShortcut = shortcuts[0];
                const cmd = document.createElement('div');
                cmd.className = 'command';
                cmd.innerHTML = `<span class="key">${key}</span><span class="name">${primaryShortcut.name}</span>`;
                cmd.dataset.key = key;
                cmd.dataset.index = 0;
                cmd.tabIndex = 0; // Make focusable
                commands.appendChild(cmd);
                commandKeys.push(key);
            });
        }

        // Parse query like in the old code
        function parseQuery(query) {
            const trimmed = query.trim();

            if (!trimmed) return null;

            // Check if it's a single command key
            if (CONFIG.shortcuts[trimmed]) {
                return { type: 'command', key: trimmed, shortcuts: CONFIG.shortcuts[trimmed] };
            }

            // Otherwise it's a search
            return { type: 'search', query: trimmed };
        }

        // Execute URL
        function execute(url) {
            if (CONFIG.openLinksInNewTab) {
                window.open(url, '_blank', 'noopener noreferrer');
            } else {
                window.location.href = url;
            }
        }

        // Handle suggestions
        function renderSuggestions(shortcuts) {
            suggestions.innerHTML = '';
            shortcuts.forEach((shortcut, index) => {
                const btn = document.createElement('button');
                btn.className = 'suggestion';
                btn.textContent = shortcut.name;
                btn.dataset.url = shortcut.url;
                btn.dataset.index = index;
                btn.addEventListener('click', () => {
                    execute(shortcut.url);
                    closeSearch();
                });
                suggestions.appendChild(btn);
            });
            activeSuggestionIndex = 0;
            updateActiveSuggestion();
        }

        function updateActiveSuggestion() {
            document.querySelectorAll('.suggestion').forEach((btn, index) => {
                btn.classList.toggle('active', index === activeSuggestionIndex);
            });
        }

        // Search overlay control
        function openSearch() {
            searchOverlay.classList.add('open');
            searchInput.focus();
        }

        function closeSearch() {
            searchOverlay.classList.remove('open');
            searchInput.value = '';
            suggestions.innerHTML = '';
            clearHighlights();
            currentQuery = '';
            activeSuggestionIndex = -1;
        }

        function clearHighlights() {
            document.querySelectorAll('.command').forEach(cmd => {
                cmd.classList.remove('highlight');
            });
        }

        function highlightCommands(key) {
            clearHighlights();
            document.querySelectorAll(`[data-key="${key}"]`).forEach(cmd => {
                cmd.classList.add('highlight');
            });
        }

        // Navigation functions
        function focusCommand(index) {
            clearFocus();
            if (index >= 0 && index < commandKeys.length) {
                currentCommandIndex = index;
                const key = commandKeys[index];
                const cmd = document.querySelector(`[data-key="${key}"]`);
                if (cmd) {
                    cmd.classList.add('focused');
                    cmd.focus();
                }
            }
        }

        function clearFocus() {
            document.querySelectorAll('.command').forEach(cmd => {
                cmd.classList.remove('focused');
            });
        }

        function navigateCommands(direction) {
            if (currentCommandIndex === -1) {
                focusCommand(0);
            } else {
                let newIndex = currentCommandIndex + direction;
                if (newIndex < 0) {
                    newIndex = commandKeys.length - 1;
                } else if (newIndex >= commandKeys.length) {
                    newIndex = 0;
                }
                focusCommand(newIndex);
            }
        }

        function executeCurrentCommand() {
            if (currentCommandIndex >= 0) {
                const key = commandKeys[currentCommandIndex];
                const shortcuts = CONFIG.shortcuts[key];

                if (shortcuts.length === 1) {
                    // Single shortcut, execute directly
                    execute(shortcuts[0].url);
                } else {
                    // Multiple shortcuts, show in search overlay
                    openSearch();
                    searchInput.value = key;
                    currentQuery = key;
                    const parsed = parseQuery(key);
                    if (parsed && parsed.type === 'command') {
                        highlightCommands(key);
                        renderSuggestions(shortcuts);
                    }
                }
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSearch();
                clearFocus();
                currentCommandIndex = -1;
                return;
            }

            if (!searchOverlay.classList.contains('open')) {
                // Navigation on main interface
                if (e.key === 'Tab') {
                    e.preventDefault();
                    navigateCommands(e.shiftKey ? -1 : 1);
                    return;
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    executeCurrentCommand();
                    return;
                }

                // Open search on any character key
                if (e.key.length === 1 && !e.ctrlKey && !e.metaKey && !e.altKey) {
                    clearFocus();
                    currentCommandIndex = -1;
                    openSearch();
                    // Let the input event handle the character
                    return;
                }
            } else {
                // Handle navigation in search overlay
                if (e.key === 'ArrowDown' || e.key === 'Tab') {
                    e.preventDefault();
                    if (suggestions.children.length > 0) {
                        activeSuggestionIndex = (activeSuggestionIndex + 1) % suggestions.children.length;
                        updateActiveSuggestion();
                    }
                } else if (e.key === 'ArrowUp' || (e.key === 'Tab' && e.shiftKey)) {
                    e.preventDefault();
                    if (suggestions.children.length > 0) {
                        activeSuggestionIndex = activeSuggestionIndex <= 0 ?
                            suggestions.children.length - 1 : activeSuggestionIndex - 1;
                        updateActiveSuggestion();
                    }
                }
            }
        });

        searchInput.addEventListener('input', (e) => {
            currentQuery = e.target.value;
            const parsed = parseQuery(currentQuery);

            if (!parsed) {
                suggestions.innerHTML = '';
                clearHighlights();
                return;
            }

            if (parsed.type === 'command') {
                // Show suggestions for this command
                highlightCommands(parsed.key);
                if (parsed.shortcuts.length > 1) {
                    renderSuggestions(parsed.shortcuts);
                } else {
                    suggestions.innerHTML = '';
                }
            } else {
                // It's a search query
                clearHighlights();
                suggestions.innerHTML = '';
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const parsed = parseQuery(currentQuery);

                if (!parsed) return;

                if (parsed.type === 'command') {
                    // Execute the selected command
                    if (suggestions.children.length > 0 && activeSuggestionIndex >= 0) {
                        const activeBtn = suggestions.children[activeSuggestionIndex];
                        execute(activeBtn.dataset.url);
                    } else if (parsed.shortcuts.length === 1) {
                        // Single command, execute directly
                        execute(parsed.shortcuts[0].url);
                    }
                } else {
                    // Execute search
                    const searchUrl = CONFIG.defaultSearchTemplate.replace('{}', encodeURIComponent(parsed.query));
                    execute(searchUrl);
                }

                closeSearch();
            }
        });

        // Initialize
        renderCommands();
    </script>
</body>
</html>
